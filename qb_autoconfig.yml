# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      b: buffer
      c: close
      h: help
      json: spawn --userscript /usr/share/qutebrowser/userscripts/format_json
      map: bind
      q: close
      qa: quit
      s: save
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      caret:
        <Ctrl+b>: scroll-page 0 -1
        <Ctrl+f>: scroll-page 0 1
      command:
        <Ctrl+g>: clear-keychain ;; search ;;
        <Ctrl+r>: rl-beginning-of-line ;; rl-forward-word ;; rl-kill-line
      insert:
        <Ctrl+i>: open-editor
        <Ctrl+r>: :rl-end-of-line
        <F5>: :fake-key your@email.com
      normal:
        ;m: hint links spawn mpv {hint-url}
        ;p: open -b {clipboard}
        ;w: hint all window
        <: tab-move -
        <Alt+/>: tab-focus last
        <Alt+9>: :tab-focus 9
        <Alt+Left>: back
        <Alt+Right>: forward
        <Alt+f>: hint all tab-bg
        <Alt+n>: open -w
        <Alt+p>: tab-pin
        <Backspace>: back
        <Ctrl+Down>: scroll-page 0 0.5
        <Ctrl+Escape>: tab-focus last
        <Ctrl+Shift+Tab>: tab-prev
        <Ctrl+Tab>: tab-next
        <Ctrl+Up>: scroll-page 0 -0.5
        <Ctrl+a>: null
        <Ctrl+d>: scroll-page 0 0.5
        <Ctrl+g>: clear-keychain ;; search ;;
        <Ctrl+h>: :history
        <Ctrl+m>: :spawn mpv {url}
        <Ctrl+n>: tab-next
        <Ctrl+o>: :open -w
        <Ctrl+p>: tab-prev
        <Ctrl+r>: reload
        <Ctrl+s>: :download
        <Ctrl+w>: tab-close
        <Ctrl+x>: null
        <Ctrl+y>: yank inline "{title} [[{url}]] "
        <Down>: scroll down
        <F9>: inspector
        <Left>: scroll left
        <Right>: scroll right
        <Up>: scroll up
        <כ>: hint
        <ן>: enter-mode insert
        '>': tab-move +
        B: hint all tab-bg
        I: hint inputs --first
        J: :tab-next
        K: :tab-prev
        P: open -t {clipboard}
        T: :open -t
        W: :open -w
        X: undo
        Y: :yank --sel
        b: set-cmd-text -s :buffer
        ci: jseval -q -f /usr/share/qutebrowser/scripts/cycle-inputs.js
        cm: clear-messages
        ct: config-cycle tabs.position top bottom left right
        d: scroll-page 0 0.5
        gI: :hint inputs
        gT: tab-prev
        gY: jseval -q -f ~/.config/qutebrowser/userscripts/youtube_goto_comments.js
        gs: navigate strip
        gv: view-source
        sd: spawn -u /usr/share/qutebrowser/userscripts/open_download
        sp: spawn pb push -t Qutebrowser -u {url}
        tD: tab-give
        tG: tab-give
        tT: config-cycle tabs.show always never
        tc: tab-clone
        td: open -t {url}
        tg: :set-cmd-text -s :open -t g
        tp: config-cycle tabs.position top left bottom right
        tps: config-cycle tabs.position top bottom left right
        tt: set-cmd-text -s :open -t
        u: scroll-page 0 -0.5
        ww: open -w
        x: tab-close
        zz: zoom -q 200
  colors.completion.category.bg:
    global: 'qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 #3b4252, stop:1 #4c566a)'
  colors.completion.category.border.bottom:
    global: gray
  colors.completion.even.bg:
    global: '#3b4252'
  colors.completion.item.selected.bg:
    global: '#d8dee9'
  colors.completion.item.selected.border.bottom:
    global: '#1140BE'
  colors.completion.item.selected.border.top:
    global: '#1140BE'
  colors.completion.item.selected.fg:
    global: '#2e3440'
  colors.completion.match.fg:
    global: lime
  colors.completion.odd.bg:
    global: '#2e3440'
  colors.completion.scrollbar.bg:
    global: '#A8A8A8'
  colors.completion.scrollbar.fg:
    global: grey
  colors.downloads.error.bg:
    global: '#bf616a'
  colors.messages.error.bg:
    global: '#bf616a'
  colors.prompts.bg:
    global: '#444444'
  colors.statusbar.command.bg:
    global: black
  colors.statusbar.command.fg:
    global: white
  colors.statusbar.command.private.bg:
    global: grey
  colors.statusbar.insert.bg:
    global: blue
  colors.statusbar.normal.bg:
    global: '#3B4A50'
  colors.statusbar.url.fg:
    global: white
  colors.statusbar.url.hover.fg:
    global: white
  colors.statusbar.url.success.http.fg:
    global: white
  colors.statusbar.url.success.https.fg:
    global: lightgreen
  colors.tabs.bar.bg:
    global: '#2e3440'
  colors.tabs.even.bg:
    global: '#2e3440'
  colors.tabs.even.fg:
    global: white
  colors.tabs.indicator.start:
    global: '#0000aa'
  colors.tabs.indicator.stop:
    global: '#00aa00'
  colors.tabs.odd.bg:
    global: '#4c566a'
  colors.tabs.odd.fg:
    global: white
  colors.tabs.selected.even.bg:
    global: '#d8dee9'
  colors.tabs.selected.even.fg:
    global: '#434c5e'
  colors.tabs.selected.odd.bg:
    global: '#d8dee9'
  colors.tabs.selected.odd.fg:
    global: '#434c5e'
  completion.height:
    global: 40%
  completion.open_categories:
    global:
    - quickmarks
    - bookmarks
    - history
    - searchengines
  completion.scrollbar.padding:
    global: 2
  completion.scrollbar.width:
    global: 20
  completion.show:
    global: always
  confirm_quit:
    global:
    - multiple-tabs
    - downloads
  content.geolocation:
    https://www.google.com: false
  content.host_blocking.enabled:
    global: false
  content.host_blocking.lists:
    global: null
  content.javascript.modal_dialog:
    global: true
  content.notifications:
    https://calendar.google.com: true
  content.pdfjs:
    global: true
  content.plugins:
    global: true
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
  content.webrtc_ip_handling_policy:
    global: default-public-interface-only
  downloads.location.directory:
    global: ~/Downloads/
  downloads.location.suggestion:
    global: both
  downloads.position:
    global: top
  downloads.remove_finished:
    global: 60000
  fonts.completion.category:
    global: bold 11pt Source Code Pro
  fonts.completion.entry:
    global: 13pt Source Code Pro Regular
  fonts.downloads:
    global: 13pt Source Code Pro Light
  fonts.hints:
    global: bold 14pt fixed
  fonts.messages.error:
    global: 11pt Fixed
  fonts.statusbar:
    global: 13pt monospace bold
  fonts.tabs:
    global: 11pt Source Code Pro Regular
  hints.chars:
    global: asdfghjkl
  hints.mode:
    global: letter
  hints.next_regexes:
    global:
    - \bNext\b
    - \b>\b
    - \bnext\b
    - \bmore\b
    - \bnewer\b
    - \b[>→≫]\b
    - \b(>>|»)\b
    - \bcontinue\b
  hints.prev_regexes:
    global:
    - \b<\b
    - \bprev(ious)?\b
    - \bback\b
    - \bolder\b
    - \b[<←≪]\b
    - \b(<<|«)\b
  input.insert_mode.auto_enter:
    global: true
  input.insert_mode.auto_load:
    global: true
  input.insert_mode.plugins:
    global: true
  input.partial_timeout:
    global: 10000
  input.spatial_navigation:
    global: false
  messages.timeout:
    global: 1700
  qt.force_software_rendering:
    global: chromium
  scrolling.bar:
    global: always
  scrolling.smooth:
    global: true
  spellcheck.languages:
    global:
    - en-US
    - he-IL
  statusbar.hide:
    global: false
  statusbar.padding:
    global:
      bottom: 2
      left: 0
      right: 0
      top: 2
  statusbar.position:
    global: bottom
  statusbar.widgets:
    global:
    - keypress
    - url
    - scroll
    - history
    - tabs
    - progress
  tabs.background:
    global: true
  tabs.indicator.padding:
    global:
      bottom: 6
      left: 0
      right: 8
      top: 6
  tabs.indicator.width:
    global: 5
  tabs.last_close:
    global: close
  tabs.mode_on_change:
    global: restore
  tabs.new_position.unrelated:
    global: next
  tabs.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
  tabs.pinned.frozen:
    global: true
  tabs.position:
    global: top
  tabs.select_on_remove:
    global: prev
  tabs.show:
    global: always
  tabs.title.alignment:
    global: left
  tabs.title.format:
    global: '{audio}{index}: {current_title}{private}'
  tabs.width:
    global: 20%
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
      ddg: https://www.duckduckgo.com/search?q={}
      g: https://www.google.com/search?q={}
      gh: https://www.github.com/search?q={}
      maps: https://www.google.com/maps/search/{}
      yt: https://www.youtube.com/results?search_query={}
  window.title_format:
    global: '{perc}{current_title}{title_sep}qutebrowser{private}'
  zoom.default:
    global: '120'
